<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Info Review</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="animations-buttons.css">
    <link rel="stylesheet" href="cards-containers.css">
    <link rel="stylesheet" href="tables-data.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" rel="stylesheet">
</head>
<body>
    <div class="App">
        <div class="slide-container">
            <div class="slide" id="slide-1">
                <div class="slide-card">
                    <p>We want to revamp nutrition checking</p>
                    <p>&nbsp;</p>
                    <p>For both government and everyday Americans</p>
                </div>
                <div class="slide-button" id="nextSlideButton">
                    <span class="material-symbols-outlined">arrow_forward</span>
                </div>
            </div>
            <div class="slide hidden" id="slide-2">
                <div class="slide-card">
                    <p>Current search produces no results</p>
                    <p>&nbsp;</p>
                    <p>Or endless, abstract link trees</p>
                </div>
                <div class="slide-button" id="slide2Button">
                    <span class="material-symbols-outlined">arrow_forward</span>
                </div>
            </div>
            <div class="slide hidden" id="slide-3">
                <div class="slide-card">
                    <p>Google's NutritionAI provides evidence transparently grounded in research</p>
                </div>
                <div class="search-container">
                    <div class="search-input-group">
                        <input type="text" class="search-bar" id="searchInput" placeholder="Search for nutrition information...">
                        <button class="search-button example-button" id="exampleButton">Example</button>
                        <button class="search-button submit-button" id="submitButton">
                            <span class="material-symbols-outlined">arrow_forward</span>
                        </button>
                    </div>
                    <div class="loading-container hidden" id="loadingContainer">
                        <div class="loading-icon">
                            <span class="material-symbols-outlined">settings</span>
                        </div>
                        <div class="loading-text">
                            <span>Finding evidence</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Streaming console removed -->
    </div>
    <div id="previewArea" class="preview-area hidden">
        <div class="results-layout">
            <div class="preview-container">
                <img id="imagePreview" alt="Captured document">
                <div class="button-container">
                    <button id="retakeButton" class="action-button">
                        <span class="material-symbols-outlined">refresh</span>
                    </button>
                    <button id="confirmButton" class="action-button">
                        <span class="material-symbols-outlined">check</span>
                    </button>
                </div>
            </div>
            
    <script src="app.js"></script>
</body>
</html>
